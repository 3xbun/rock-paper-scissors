<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors</title>
    <script>
      const computerPlay = () => {
        const play = ["Rock", "Paper", "Scissors"];
        return play[Math.floor(Math.random() * play.length)];
      };

      const round = (player, com) => {
        player = player.toLowerCase();
        com = com.toLowerCase();

        let result = "";

        if (player == "rock") {
          if (com == "rock") {
            result = "Drew!";
          } else if (com == "paper") {
            result = "Lose!";
          } else if (com == "scissors") {
            result = "Win!";
          }
        } else if (player == "paper") {
          if (com == "paper") {
            result = "Drew!";
          } else if (com == "scissors") {
            result = "Lose!";
          } else if (com == "rock") {
            result = "Win!";
          }
        } else if (player == "scissors") {
          if (com == "scissors") {
            result = "Drew!";
          } else if (com == "rock") {
            result = "Lose!";
          } else if (com == "paper") {
            result = "Win!";
          }
        } else {
          result = "Error!";
        }

        if (result == "Win!") {
          return [
            player,
            com,
            "You win!, " + player + " beats " + com + ".",
            +1
          ];
        } else if (result == "Drew!") {
          return [
            player,
            com,
            "You drew!, " + player + " drews " + com + ".",
            0
          ];
        } else if (result == "Lose!") {
          return [
            player,
            com,
            "You Lose!, " + com + " beats " + player + ".",
            -1
          ];
        } else {
          return "Error";
        }
      };

      const game = () => {
        let scorePlayer = 0;
        let scoreCom = 0;

        for (i = 1; i <= 5; i++) {
          console.log("Round", i);
          let playerPlay = prompt("How's your play?");
          let play = round(playerPlay, computerPlay());
          let player = play[0];
          let com = play[1];
          let result = play[2];
          let score = play[3];

          if (score > 0) {
            scorePlayer += 1;
          } else if (score < 0) {
            scoreCom += 1;
          }

          console.log("Player play >", player);
          console.log("Computer play >", com);
          console.log(result);
          console.log("Player: ", scorePlayer);
          console.log("Computer: ", scoreCom);
          console.log("---------");
        }

        if (scorePlayer > scoreCom) {
          console.log("Player Win!");
        } else if (scoreCom > scorePlayer) {
          console.log("Computer Win!");
        } else {
          console.log("Drew!");
        }
      };

      game();
    </script>
  </head>
  <body></body>
</html>
